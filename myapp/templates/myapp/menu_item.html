{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h1>{{ menu_item.name }}</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
            <span>{{ menu_item.name }}</span>
        </span>
        <!-- Begin row -->
        <div class="row">
            <!-- Begin col -->
            <div class="column">
                <h2>{{ menu_item.description }}</h2>
                <p>Price: {{ menu_item.price }}</p>
                <p>Category: {{ menu_item.category }}</p>
            </div>
            <!-- End col -->

            <!-- Begin col -->
            <div class="column">
                <img src="{% static menu_item.image_url %}" alt="{{ menu_item.name }}" />
            </div>
            <!-- End col -->
        </div>
        <!-- End row -->
    </article>
</section>
{% endblock %}
